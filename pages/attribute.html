<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute CSS Selectors</title>
    <link rel="stylesheet" href="../styles/attribute_styles.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Attribute Selectors</h1>
    </header>
    <main>
        <select id="attributes">
            <option value="0">Choose attribute value...</option>
            <option value="1">Exact attribute</option>
            <option value="2">Exact value</option>
            <option value="3">Includes value</option>
            <option value="4">Exact or includes value</option>
            <option value="5">Prefixed value</option>
            <option value="6">Suffixed value</option>
            <option value="7">Contains value</option>
            <option value="8">Case sensitive value</option>
        </select>
        <section>
            <input type="text" id="textInput" disabled>
        </section>
    </main>
    <footer>
        <a href="type_class_id.html">Type, Class, ID Selectors</a>
        <a href="pseudo-classes.html">Pseudo-Class Selectors</a>
    </footer>
    <script src="../main.js"></script>

</html>
